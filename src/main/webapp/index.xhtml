<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Deleted Services and Routes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"/>
    <h:outputScript library="js" name="app.js"/>
    <h:outputStylesheet library="css" name="app.css"/>
</h:head>

<h:body>
    <div class="row center-block" style="width:600px;max-width:100%;">
        <center>
            <h1>Deleted Services and Routes</h1>
        </center>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Date</th>
                <th>Services and Routes deleted</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{appCtrl.itemsDeleted}" var="item">
                <tr>
                    <td style="text-align:center;">
                        #{item.getDate()}
                    </td>
                    <td>
                        <ui:repeat value="#{item.items}" var="deletedItem">
                            #{deletedItem}
                            <br/>
                        </ui:repeat>
                    </td>
                </tr>
            </ui:repeat>

            </tbody>
        </table>
    </div>
</h:body>

</html>
